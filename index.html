<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <input type="text" name="country" placeholder="asdasd">

    <div class="box">
        <article class="card">
            <div class="thumb">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/National_emblem_of_Bangladesh.svg/1280px-National_emblem_of_Bangladesh.svg.png" alt="">
            </div>
            <div class="infos">
              <h2 class="title">Bangladesh<span class="flag"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/1280px-Flag_of_Bangladesh.svg.png" alt=""> </span></h2>
              <h3 class="date">capital - Dhaka</h3>
              <h3 class="seats">Abbreviation: BD</h3>
              <p class="txt">
                Currency: "BDT" <br> Name: "Bangladesh" <br>
                Phone: 880 <br> Population: 162951560
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Bangladesh_%28orthographic_projection%29.svg/1280px-Bangladesh_(orthographic_projection).svg.png" alt="img">
              </p>
              
            </div>
          </article>
    </div>

    <script type="module" src="js/main.js"></script>
